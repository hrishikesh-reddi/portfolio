
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrishikesh Reddy | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: '#fcfaf7',
              ink: '#121212',
              'ink-light': '#4a4a4a',
              'paper-dark': '#0d0d0d',
              accent: '#4f46e5'
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fcfaf7;
            --ink: #121212;
            --border: rgba(18, 18, 18, 0.08);
        }
        .dark {
            --paper: #0d0d0d;
            --ink: #f8f8f8;
            --border: rgba(248, 248, 248, 0.08);
        }
        
        body {
            background-color: var(--paper);
            color: var(--ink);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Prevent transitions on page load */
        .no-transitions * {
            transition: none !important;
        }
        
        /* Grain Overlay */
        .grain::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .text-balanced { text-wrap: balance; }
        
        /* Magazine Grid Borders */
        .border-magazine { 
            border-color: var(--border); 
            transition: border-color 0.5s ease;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        ::selection { background: #4f46e5; color: white; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(18, 18, 18, 0.1); 
            border-radius: 10px; 
        }
        .dark ::-webkit-scrollbar-thumb { background: rgba(248, 248, 248, 0.1); }
    </style>
    <script>
      (function() {
        const theme = localStorage.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') document.documentElement.classList.add('dark');
        
        // Temporarily disable transitions on load
        document.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('no-transitions');
          setTimeout(() => document.body.classList.remove('no-transitions'), 100);
        });
      })();
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="grain">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
